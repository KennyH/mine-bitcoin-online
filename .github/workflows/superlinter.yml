name: Super Linter

on:
  workflow_dispatch:

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super Linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_TERRAFORM: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true

          DISABLE_ANSIBLE_ANSIBLELINT: true
          DISABLE_CSS_STYLELINT: true
          DISABLE_MARKDOWN_MDLOLLINT: true
          DISABLE_PYTHON_PYLINT: true
          DISABLE_SHELL_SHFMT: true

