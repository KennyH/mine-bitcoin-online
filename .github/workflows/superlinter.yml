---
name: Super Linter on Entire Repo

on:
  workflow_dispatch:

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super Linter
        uses: github/super-linter@v4
        env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            TERRASCAN_CONFIG_FILE: .terrascan.yaml
            YAMLLINT_CONFIG_FILE: .yamllint.yaml
            VALIDATE_ALL_CODEBASE: true
            VALIDATE_TERRAFORM_TERRASCAN: true
            #TERRAFORM_TERRASCAN_CLI_DEFAULT_ARGS: "--skip-rules=AC_AWS_0486,AC_AWS_0487,AC_AWS_0493"
            VALIDATE_JAVASCRIPT_ES: true
            VALIDATE_TYPESCRIPT_ES: true
            VALIDATE_JSX: true
            VALIDATE_YAML: true
            VALIDATE_JSON: true
            #VALIDATE_MARKDOWN: true
            VALIDATE_PYTHON_FLAKE8: true

